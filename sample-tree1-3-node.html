<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <title>Sample Family Tree</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f4f4f4;
        padding: 20px;
      }

      h1 {
        text-align: center;
      }

      .tree {
        display: flex;
        justify-content: center;
        margin-top: 40px;
      }

      .node {
        text-align: center;
        padding: 10px 16px;
        background: #ffffff;
        border: 1px solid #333;
        border-radius: 6px;
        display: inline-block;
        min-width: 120px;
      }

      .children {
        display: flex;
        justify-content: center;
        margin-top: 40px;
        gap: 40px;
      }

      .line {
        width: 2px;
        height: 30px;
        background: #333;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <h1>Visualisasi Family Tree (3 Node)</h1>

    <div class="tree">
      <div>
        <div class="node" id="child"></div>
        <div class="line"></div>
        <div class="children">
          <div class="node" id="father"></div>
          <div class="node" id="mother"></div>
        </div>
      </div>
    </div>

    <script>
      // Data statis (Level 1)
      const family = {
        child: "Nabi Muhammad",
        father: "Abdullah",
        mother: "Aminah binti Wahb",
      };

      // Render ke HTML
      document.getElementById("child").textContent = family.child;
      document.getElementById("father").textContent = family.father;
      document.getElementById("mother").textContent = family.mother;
    </script>
  </body>
</html>
